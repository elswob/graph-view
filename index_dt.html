<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": {
            "url": "axon_demo.json",
			"dataSrc": function ( jsonData ) {
				jsonData.data=[]
			  	var nodeData = {}
				var linkCheck = []
			  	tableData=[]
		      	for ( var i=0, ien=jsonData.length ; i<ien ; i++ ) {
			  		d = jsonData[i]
					if ('node' in d){
						var id = d['node']['id']
						nodeData[id]=[d['node']['type'],d['node']['name']]
					}
					if ('link' in d){
						if (d['link']['type']=='orgPerson'){
							orgID=d['link']['n1']
							personID=d['link']['n2']
							orgName=nodeData[orgID][1]
							personName=nodeData[personID][1]
							tableData.push([personName,orgName])
						}
		      		}
				}
			  //console.log(nodeData)
			  //console.log(tableData)
		      return tableData;
		    }
        },
		//"processing": true,
         //"serverSide": true,
         "order": [1, "asc"],
		//"dom": 'Bfrtip',
		language: {
			search: "_INPUT_",
			searchPlaceholder: "Search..."
			},
		"dom": "<'row'<'col-md-12't>>" + "<'row'<'col-md-6'ip><'col-md-6'f>>",
		scrollY:        400,
		deferRender:    true,
		scroller:       true,
		//scrollCollapse: true,
    } );
} );
</script>
